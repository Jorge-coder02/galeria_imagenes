<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis imágenes | FactoriaF5</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

    <div class="container">
        <h1>Mis imágenes</h1>
        <!-- Botones principales -->
        <div class="botones">
            <input type="button" id="anadir" value="Añadir imagen">
            <input type="button" id="eliminar" value="Eliminar imagen">
            <input type="button" id="editar" value="Editar imagen">
        </div>

        <!-- Añadir imagen -->
        <div id="div_input" style="display: none">
            <input type="text" id="titulo" placeholder="Título">
            <input type="text" id="url" placeholder="URL">
            <input type="button" id="aceptar" value="Aceptar">
        </div>
        <!-- Editar imagen -->
        <div id="confirmar_editar" style="display: none">
            <input type="button" id="confirmar" value="Aceptar">
        </div>
        <!-- Div imágenes (DOM) -->
        <div id="album"></div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
